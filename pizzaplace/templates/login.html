{% extends 'base.html' %}

{% block title %}Log In - My Django Project{% endblock %}
<h1>sample test<h1>
{% block content %}
<section class="gap">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="box login">
                    <h3>Log In Your Account</h3>
                    <form method="POST">
                        {% csrf_token %}
                        <input type="email" name="email" placeholder="Username or email address" required>
                        <input type="password" name="password" placeholder="Password" required>
                        
                        <div class="remember">
                            <div class="first">
                                <input type="checkbox" name="checkbox" id="checkbox">
                                <label for="checkbox">Remember me</label>
                            </div>
                            <div class="second">
                                <a href="javascript:void(0)">Forget a Password?</a>
                            </div>
                        </div>
                        
                        <button type="submit" class="button">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
